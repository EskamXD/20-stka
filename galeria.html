    <script>
        var scrollToTopBtn = document.querySelector(".top-button")
        var rootElement = document.documentElement

        function handleScroll() 
        {
            console.log('funkcja')
            // Do something on scroll
            var scrollTotal = rootElement.scrollHeight - rootElement.clientHeight
            if ((rootElement.scrollTop / scrollTotal ) > 0.50) 
            {
                console.log('if')
                // Show button
                scrollToTopBtn.classList.add("show-top-button")
            } 
            else 
            {
                console.log('else')
                // Hide button
                scrollToTopBtn.classList.remove("show-top-button")
            }
        }

        function scrollToTop() 
        {
            // Scroll to top logic
            rootElement.scrollTo( {top: 0, behavior: "smooth"} )
            //documentElement.document.scrollTo( {top: 0, behavior: "smooth"} );
        }
        scrollToTopBtn.addEventListener("click", scrollToTop)
        document.addEventListener("scroll", handleScroll)

        function barsMenu(x) 
        {
            x.classList.toggle("change");
            $(".mobile-navbar-list-div").toggle('slow');
        }
        
    </script>
